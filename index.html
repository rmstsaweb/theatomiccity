        <nav id="main-header">
            <a href="index.html" class="main-header-a">Home</a>
            <a href="about.html" class="main-header-a">About</a>

        <div id="background-image-scroller">
            <img src="phones.jpeg" id="img1" class="background-images">
            <img src="warends.jpg" id="img2" class="background-images">
        </div>
        <script>
            document.querySelector("#img2").style.display = "none";
            document.querySelectorAll(".background-images").forEach((image) => {
                image.style.width = window.innerWidth + "px";
            });
            document.querySelectorAll(".background-images").forEach((image) => {
                image.style.height = window.innerHeight + "px";
            });
            let currentPic = 1;
            setInterval(() => {
                currentPic++;
                if(currentPic > 2) {
                    currentPic = 1;
                }
                document.querySelectorAll(".background-images").forEach((picture) => {
                picture.style.display = "none";
            })
                document.querySelector("#img" + currentPic).style.display = "block";
            }, 5000);
        </script>
    </body>
